<body>
    <h2>exemplos de formulários pt.08</h2>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">digite seu número:</label>
            <input type="number" name="numero1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)"> 
        </p>

        <p>
            <label for="in2">digite seu número</label>
            <input type="number" name="numero2" id="in2" max="50" min="0" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)"> 
        </p>

        <label for="isoma">soma dos números</label>
        <output id="isoma">0</output>
        
<!-- output= não é para enviar nada somente para mostrar a soma dos dados -->

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar seleção">
        </p>
    </form>
