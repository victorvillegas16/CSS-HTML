<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulário</title>
</head>
<body>
    <!-- 
        min/max = utilizados em números
        step = para colocar numeros quebrados no formulario
     -->
    <h1>cadastro de aluno</h1>
    <form action="cadastro.php" autocomplete="on" method="get
    ">

    <p><label for="iname">nome:</label>
    <input type="text" name="nome" id="inome" required placeholder="nome completo" autocomplete="name" minlength="3" maxlength="20"></p> 

    <p><label for="imedia">media</label>
    <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5"></p>

    <p><label for="imes">periodo letivo</label>
    <input type="month" name="mes" id="imes"></p>

    <p><label for="imes">dia da prova</label>
    <input type="date" name="mes" id="imes"></p>

    <p><label for="ihor">horário da prova</label>
    <input type="time" name="hora" id="ihor"></p>

    <p><input type="submit" value="enviar">
    <input type="reset" value="limpar"></p>

</form>
</body>
</html>
