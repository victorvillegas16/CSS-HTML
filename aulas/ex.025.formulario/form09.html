<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <h2>teste de idade</h2>
    <form action="cadastro.php" method="post">

        <label for="iano">digite o ano em que vc nasceu:</label>
        <input type="number" name="ano" id="iano" min="1990" max="2023" required oninput="calcidade()">

        <p>
            <label for="iidade">sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar dados">
        </p>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual)- Number(iano.value)
        }
    </script>
</body>
</html>
