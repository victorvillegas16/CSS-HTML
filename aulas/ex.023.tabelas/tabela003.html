<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de célula</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        border-collapse: collapse;
        width: 300px;
    }

    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    h1{
        font-size: 1.5em;
    }

</style>

<body>

    <h1>MESCLAGEM DE CÉLULAS</h1>
    <!--
        OBS:
        COLSPAN = CÉLULA OCUPA DUAS COLUNAS
        ROWSPAN = CÉLULA OCUPA DUAS LINHAS
    -->
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
    
</body>
</html>
